<div class="col-md-8 col-md-offset-2">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input
                    type="text"
                    id="fullname"
                    class="form-control"
                    formControlName="fullname" required>
            <p *ngIf="nameControl.invalid && !nameControl.pristine" class="alert alert-danger">Invalid Name</p>

        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input
                    type="text"
                    id="age"
                    class="form-control"
                    formControlName="age" required>
            <p *ngIf="ageControl.invalid && !ageControl.pristine" class="alert alert-danger">Invalid Age</p>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input
                    type="text"
                    id="username"
                    class="form-control"
                    formControlName="username" required>
            <p *ngIf="userNameControl.invalid && !userNameControl.pristine" class="alert alert-danger">Minimum length 6</p>

        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                    type="password"
                    id="password"
                    class="form-control"
                    formControlName="password" required>
            <p *ngIf="passWordControl.invalid && !passWordControl.pristine" class="alert alert-danger">Minimum length 8</p>

        </div>
        <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!myForm.valid">Submit</button>
    </form>
</div>
