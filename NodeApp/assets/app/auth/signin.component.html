<div class="col-md-8 col-md-offset-2">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input
                    type="text"
                    id="username"
                    class="form-control"
                    formControlName="username" required>
            <p *ngIf="userNameControl.invalid && !userNameControl.pristine" class="alert alert-danger">Username Min length 6</p>

        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                    type="password"
                    id="password"
                    class="form-control"
                    formControlName="password" required>
            <p *ngIf="passWordControl.invalid && !passWordControl.pristine" class="alert alert-danger">Password Min Length 8</p>

        </div>
        <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!myForm.valid">Submit</button>

    </form>
    <p *ngIf="failedSignIn" class="alert alert-danger">Sign In failed</p>

</div>
